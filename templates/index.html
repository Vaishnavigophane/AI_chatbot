<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    height: 100vh;
    background: linear-gradient(135deg, #0f172a, #020617);
    font-family: system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

.chat-card {
    width: 420px;
    height: 640px;
    background: white;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 40px 80px rgba(0,0,0,0.45);
}

/* HEADER */
.chat-header {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 16px;
    background: #020617;
    color: white;
}

.bot-avatar {
    width: 44px;
    height: 44px;
    background: #2563eb;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
}

.chat-header h1 { font-size: 16px; }
.chat-header p { font-size: 12px; color: #94a3b8; }

/* BODY */
.chat-body {
    flex: 1;
    padding: 18px;
    background: #f8fafc;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

.message {
    max-width: 75%;
    padding: 12px 14px;
    margin-bottom: 14px;
    border-radius: 16px;
    font-size: 14px;
}

.message.bot {
    background: #e5e7eb;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
}

.message.user {
    background: #2563eb;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
}

/* FOOTER */
.chat-footer {
    display: flex;
    align-items: center;
    padding: 12px;
    gap: 8px;
    border-top: 1px solid #e5e7eb;
}

.chat-footer input[type="text"] {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #c7d2fe;
}

.chat-footer button {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: none;
    background: #2563eb;
    color: white;
    font-size: 18px;
    cursor: pointer;
}

.new-chat {
    text-align: center;
    padding: 8px;
}

.new-chat button {
    background: #020617;
    color: white;
    border: none;
    padding: 6px 14px;
    border-radius: 6px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="chat-card">

    <div class="chat-header">
        <div class="bot-avatar">ðŸ¤–</div>
        <div>
            <h1>AI Assistant</h1>
            <p>Online â€¢ Ready</p>
        </div>
    </div>

    <div class="chat-body" id="chatBody">
        <div class="message bot">
            Hello ðŸ‘‹<br>How can I help you today?
        </div>
    </div>

    <div class="chat-footer">
        <input type="file" id="fileInput" hidden>
        <button onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>

        <input type="text" id="userInput" placeholder="Type your message here...">
        <button onclick="sendMessage()">âž¤</button>
    </div>

    <div class="new-chat">
        <button onclick="newChat()">âž• New Chat</button>
    </div>

</div>

<script>
async function sendMessage() {
    const input = document.getElementById("userInput");
    const fileInput = document.getElementById("fileInput");

    const message = input.value.trim();
    const file = fileInput.files[0];

    if (!message && !file) return;

    if (message) addMessage(message, "user");
    if (file) addMessage("ðŸ“Ž Uploaded: " + file.name, "user");

    input.value = "";
    fileInput.value = "";

    const formData = new FormData();
    formData.append("message", message);
    if (file) formData.append("file", file);

    const response = await fetch("/chat", {
        method: "POST",
        body: formData
    });

    const data = await response.json();
    addMessage(data.reply, "bot");
}

async function newChat() {
    await fetch("/new-chat", { method: "POST" });
    document.getElementById("chatBody").innerHTML =
        `<div class="message bot">Hello ðŸ‘‹<br>How can I help you today?</div>`;
}

function addMessage(text, sender) {
    const chatBody = document.getElementById("chatBody");
    const div = document.createElement("div");
    div.className = "message " + sender;
    div.innerText = text;
    chatBody.appendChild(div);
    chatBody.scrollTop = chatBody.scrollHeight;
}

document.getElementById("userInput").addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
